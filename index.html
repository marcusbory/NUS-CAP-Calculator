<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="custom.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>NUS CAP Calculator</title>
</head>

<body class="bg-dark">
  <div class="center">
    <!-- <div id="counter" class="mb-2"></div> -->
    <div>
      <form id="entries">
        <nav class="navbar sticky-top bg-dark">
          <div class="mx-auto center">
            <h2 class="mt-3">NUS CAP Calculator</h2>
          </div>
          <div class="mx-auto d-block">
            <button type="button" id="add-entry" class="mt-1 mb-2 rounded primary">
              <h5>Add Module</h5>
            </button>
            <button type="submit" id="calculate" class="mt-1 mb-2 rounded primary">
              <h5>Calculate</h5>
            </button>
          </div>
          <table class="table mt-1">
            <thead>
              <tr>
                <th>MCs</th>
                <th>CAP</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th id="mc-taken"></th>
                <th id="cap"></th>
              </tr>
            </tbody>
          </table>
        </nav>

      </form>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
